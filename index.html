<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="logo-rg.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rodrigo Gollo</title>
  </head>
  <body>
    <div id="root">
      <!-- This example requires Tailwind CSS v3.0+ -->
      <div class="isolate bg-white">
        <div class="px-6 pt-6 lg:px-8">
          <div>
            <nav
              class="flex h-9 items-center justify-between"
              aria-label="Global"
            >
              <div class="flex lg:min-w-0 lg:flex-1" aria-label="Global">
                <a href="#" class="-m-1.5 p-1.5" title="Rodrigo Gollo">
                  <span class="sr-only">Rodrigo Gollo</span>
                  <img class="h-8" src="logo-rg.svg" alt="logo" />
                </a>
              </div>
              <div class="flex lg:hidden">
                <button
                  type="button"
                  class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
                >
                  <span class="sr-only">Open main menu</span>
                  <!-- Heroicon name: outline/bars-3 -->
                  <svg
                    class="h-6 w-6"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                    />
                  </svg>
                </button>
              </div>
              <div
                class="hidden lg:flex lg:min-w-0 lg:flex-1 lg:justify-center lg:gap-x-12"
              >
                <a
                  href="#about"
                  class="font-semibold text-gray-900 hover:text-gray-900"
                  >About</a
                >

                <a
                  href="#experience"
                  class="font-semibold text-gray-900 hover:text-gray-900"
                  >Experience</a
                >

                <a
                  href="#projects"
                  class="font-semibold text-gray-900 hover:text-gray-900"
                  >Projects</a
                >

                <a
                  href="#contact"
                  class="font-semibold text-gray-900 hover:text-gray-900"
                  >Contact</a
                >
              </div>
              <div class="hidden lg:flex lg:min-w-0 lg:flex-1 lg:justify-end">
                <button
                  type="submit"
                  onclick="window.open('Resume.pdf')"
                  class="inline-block rounded-lg px-3 py-1.5 text-sm font-semibold leading-6 text-gray-900 shadow-sm ring-1 ring-gray-900/10 hover:ring-gray-900/20"
                >
                  Resume
                </button>
              </div>
            </nav>
            <!-- Mobile menu, show/hide based on menu open state. -->
            <div role="dialog" aria-modal="true">
              <div
                focus="true"
                class="fixed inset-0 z-10 overflow-y-auto bg-white px-6 py-6 lg:hidden"
              >
                <div class="flex h-9 items-center justify-between">
                  <div class="flex">
                    <a href="#" class="-m-1.5 p-1.5">
                      <span class="sr-only">Your Company</span>
                      <img class="h-8" src="logo-rg.svg" alt="" />
                    </a>
                  </div>
                  <div class="flex">
                    <button
                      type="button"
                      class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
                    >
                      <span class="sr-only">Close menu</span>
                      <!-- Heroicon name: outline/x-mark -->
                      <svg
                        class="h-6 w-6"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M6 18L18 6M6 6l12 12"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
                <div class="mt-6 flow-root">
                  <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="space-y-2 py-6">
                      <a
                        href="#"
                        class="-mx-3 block rounded-lg py-2 px-3 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-400/10"
                        >Product</a
                      >

                      <a
                        href="#"
                        class="-mx-3 block rounded-lg py-2 px-3 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-400/10"
                        >Features</a
                      >

                      <a
                        href="#"
                        class="-mx-3 block rounded-lg py-2 px-3 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-400/10"
                        >Marketplace</a
                      >

                      <a
                        href="#"
                        class="-mx-3 block rounded-lg py-2 px-3 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-400/10"
                        >Company</a
                      >
                    </div>
                    <div class="py-6">
                      <a
                        href="#"
                        class="-mx-3 block rounded-lg py-2.5 px-3 text-base font-semibold leading-6 text-gray-900 hover:bg-gray-400/10"
                        >Log in</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <main>
          <div class="relative px-6 lg:px-8">
            <div class="mx-auto max-w-3xl pt-20 pb-32 sm:pt-48 sm:pb-40">
              <div>
                <div class="hidden sm:mb-8 sm:flex sm:justify-center"></div>
                <div>
                  <h1
                    class="text-4xl font-bold tracking-tight sm:text-center sm:text-6xl"
                  >
                    Hey, my name is Rodrigo Gollo. I'm a Full-Stack Web
                    Developer.
                  </h1>
                  <p
                    class="mt-6 text-lg leading-8 text-gray-600 sm:text-center"
                  >
                    I mainly use JavaScript/TypeScript, being React for the
                    front-end, and NodeJS for the back-end.
                  </p>
                  <p
                    class="mt-6 text-lg leading-8 text-gray-600 sm:text-center"
                  ></p>
                </div>
                <div
                  class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
                >
                  <svg
                    class="relative left-[calc(50%+3rem)] h-[21.1875rem] max-w-none -translate-x-1/2 sm:left-[calc(50%+36rem)] sm:h-[42.375rem]"
                    viewBox="0 0 1155 678"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill="url(#ecb5b0c9-546c-4772-8c71-4d3f06d544bc)"
                      fill-opacity=".3"
                      d="M317.219 518.975L203.852 678 0 438.341l317.219 80.634 204.172-286.402c1.307 132.337 45.083 346.658 209.733 145.248C936.936 126.058 882.053-94.234 1031.02 41.331c119.18 108.451 130.68 295.337 121.53 375.223L855 299l21.173 362.054-558.954-142.079z"
                    />
                    <defs>
                      <linearGradient
                        id="ecb5b0c9-546c-4772-8c71-4d3f06d544bc"
                        x1="1155.49"
                        x2="-78.208"
                        y1=".177"
                        y2="474.645"
                        gradientUnits="userSpaceOnUse"
                      >
                        <stop stop-color="#9089FC"></stop>
                        <stop offset="1" stop-color="#FF80B5"></stop>
                      </linearGradient>
                    </defs>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
